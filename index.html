<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<main class="game">
    <header>
      <h1 class="heading">Simon-60</h1>
    </header>
    <section class="container">
      <div class="tile tile-red" id="red"></div>
      <div class="tile tile-green" id="green"></div>
      <div class="tile tile-blue" id="blue"></div>
      <div class="tile tile-yellow" id="yellow"></div>
    </section>
    <footer class="info-section">
      <button class="start-button">Start</button>
      <span class="info js-info hidden"></span>
    </footer>
  </main>

  <div class="hidden">
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
      data-sound="red"
    ></audio>
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
      data-sound="green"
    ></audio>
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
      data-sound="blue"
    ></audio>
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
      data-sound="yellow"
    ></audio>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
